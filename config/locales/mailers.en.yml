en:
  mailers:
    confirmation_instructions:
      welcome: Welcome to MKS Express!
      body: 'You can confirm your account email through the link below:'
      link_text: 'Confirm my account'
      greetings: 'Regards, MKS Express'
    password_change:
      welcome: 'Hello, %{email}!'
      body: "We're contacting you to notify you that your password has been changed."
      greetings: 'Regards, MKS Express'
    reset_password_instructions:
      welcome: 'Hello, %{email}!'
      body: "Someone has requested a link to change your password. You can do this through the link below."
      link_text: 'Change my password'
      ignore_this_message: "If you didn't request this, please ignore this email. Your password won't change until you access the link above and create a new one."
      greetings: 'Regards, MKS Express'
    unlock_instructions:
      welcome: 'Hello, %{email}!'
      body: |
        Your account has been locked due to an excessive number of unsuccessful sign in attempts.
        Click the link below to unlock your account:
      link_text: 'Unlock my account'
      greetings: 'Regards, MKS Express'
